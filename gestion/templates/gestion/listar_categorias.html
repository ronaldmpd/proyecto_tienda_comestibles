{% extends "base.html" %}
{% block title %}Listar Categorias{% endblock %}
{% block content %}
    <h2>Listar Categorias</h2>

    <a href="{% url 'crear_categoria' %}" class="btn btn-primary">Crear Categoria</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td>
                        <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
